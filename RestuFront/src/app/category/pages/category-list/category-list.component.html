<div class="container pt-5 animated fadeIn category-bg">
  <div class="pt-5">
      <h1 style="color: white;">Listado de Categorias</h1>
  </div>
   <!-- Tabla que muestra el listado de todos los Category que están registrado en el sistema -->
  <div class="tabla">
    <div class="mt-20 user-contenedor-table">
      <table mat-table matSort [dataSource]="dataSourceOne" class="mat-elevation-z8 user-table" #TableOneSort="matSort" style="width: 100%;">

       <!--
        <ng-container matColumnDef="categoryid">
          <th mat-header-cell *matHeaderCellDef mat-sort-header  style="padding-right: 5px;">ID de categoría</th>
          <td mat-cell *matCellDef="let element">{{ element.idCategory }}</td>
        </ng-container>
        -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5px;">Nombre</th>
          <td mat-cell *matCellDef="let element" style="padding-left: 5px;text-align: justify;">{{ element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5px;">Descripción</th>
          <td mat-cell *matCellDef="let element" style="padding-left: 5px;text-align: justify;">{{ element.description }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsOne"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsOne" (click)="seleccionarCategory(row)" [style.background]="categorySeleccionado == row ? 'lightblue' : ''"></tr>
      </table>
    </div>
  </div>
  <mat-paginator #TableOnePaginator="matPaginator" [pageSize]="10" [pageSizeOptions]="[5, 10]"></mat-paginator>
   <!-- Grupo de botones para manipular el listado de category -->
  <div class="row pt-2">
      <div class="col-12 text-right">
          <button mat-raised-button (click)="editarCategory()"  color="accent" style="margin-left: 5px;" [disabled]="categorySeleccionado == null">Editar</button>
          <button mat-raised-button (click)="eliminarCategory()" [disabled]="categorySeleccionado == null" color="warn"  style="margin-left: 5px;" disabled>Eliminar</button>
          <button mat-raised-button  (click)="agregarCategory()" color="primary"  style="margin-left: 5px;background-color: #7a3e48;">Agregar</button>
      </div>
  </div>
</div>
