<div class="container pt-5 animated fadeIn product-bg">
  <div class="pt-5">
      <h1 style="color:white">Listado de Productos</h1>
  </div>
   <!-- Tabla que muestra el listado de todos los Productos que están registrado en el sistema -->
  <div class="tabla">
    <div class="mt-20 user-contenedor-table">
      <table mat-table matSort [dataSource]="dataSourceOne" class="mat-elevation-z8 user-table" #TableOneSort="matSort" style="width: 100%;">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header  style="padding-right: 5px;">Nombre del producto</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5px;">Precio(Soles)</th>
          <td mat-cell *matCellDef="let element" style="padding-left: 5px;text-align: justify;">{{ element.price }}</td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5px;">Categoría</th>
          <td mat-cell *matCellDef="let element" style="padding-left: 5px;text-align: justify;">{{ element.namecategory }}</td>
        </ng-container>

        <ng-container matColumnDef="image" stickyEnd>
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5px;"> Ver imagen </th>
          <td mat-cell *matCellDef="let element" style="padding-left: 5px;text-align: justify;">
            <i class="material-icons" (click)="mostrarImagenProduct(element)" style="margin-right: 5px;color: rgb(48, 48, 235);cursor: pointer;">
              remove_red_eye
            </i>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsOne"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsOne" (click)="selectProduct(row)" [style.background]="productSeleccionado == row ? 'lightblue' : ''"></tr>
      </table>
    </div>
  </div>
  <mat-paginator #TableOnePaginator="matPaginator" [pageSize]="10" [pageSizeOptions]="[5, 10]"></mat-paginator>
  <div class="row pt-2">
      <div class="col-12 text-right">
        <button mat-raised-button (click)="editarProduct()" color="accent" style="margin-left: 5px;" disabled>Editar</button>
          <button mat-raised-button (click)="eliminarProduct()" class="btn-danger"  style="margin-left: 5px;" disabled>Eliminar</button>
          <button mat-raised-button  (click)="agregarProduct()" class="btn-info"  style="margin-left: 5px;">Agregar</button>
      </div>
  </div>
</div>
