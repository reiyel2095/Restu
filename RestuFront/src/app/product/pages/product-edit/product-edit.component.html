<div class="section-principal product-bg" style="padding-bottom: 25px">
  <div class="container pt-5 principal-cont">
      <div class="">
          <h1 style="font-family: Copperplate,fantasy;">Registro de productos</h1>
      </div>

  <form>
      <div class="form-row" >
          <mat-form-field class="col-md-12" appearance="outline" style="width: 100%;" autocomplete="off">
              <mat-label>Nombre del producto</mat-label>
              <input matInput [(ngModel)]="product.name" [formControl]="nameFormControl" autocomplete="off" type="text" style="color: black !important;" (keypress)="keypressLetters($event)" required>
              <mat-error *ngIf="nameFormControl.hasError('required')">
                  Este campo es <strong>requerido</strong>
              </mat-error>
          </mat-form-field>
      </div>
      <div class="form-row" >
          <mat-form-field class="col-md-12" appearance="outline" style="width: 100%;" autocomplete="off">
              <mat-label>Descripción del producto</mat-label>
              <input matInput [(ngModel)]="product.description" [formControl]="descriptionFormControl" autocomplete="off" type="text" style="color: black !important;" (keypress)="keypressLetters($event)" required>
              <mat-error *ngIf="descriptionFormControl.hasError('required')">
                  Este campo es <strong>requerido</strong>
              </mat-error>
          </mat-form-field>
      </div>
      <div class="form-row" >
          <mat-form-field clsas="col-sm-6">
              <mat-select name="txtCategory" [(ngModel)]="categoryid" [formControl]="categoryidFormControl">
                <mat-option>-- Seleccione una categoría --</mat-option>
                <mat-option *ngFor="let category of categories" [value]="category.idCategory">{{category.name}}</mat-option>
              </mat-select>
              <mat-label>Categoría</mat-label>
              <mat-error *ngIf="categoryidFormControl.hasError('required')">
                  Este campo es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="col-md-6" appearance="outline" style="width: 100%;" autocomplete="off">
              <mat-label>Precio(Soles)</mat-label>
              <input matInput [(ngModel)]="product.price" maxlength="9" [formControl]="priceFormControl" autocomplete="off" type="text" style="color: black !important;"  required>
              <mat-error *ngIf="priceFormControl.hasError('required')">
                  Este campo es <strong>requerido</strong>
              </mat-error>
          </mat-form-field>
      </div>
      <div class="form-row" >
          <mat-form-field class="col-12" appearance="outline" *ngIf="showUploadImage()">
              <mat-label style="color: black;">Imagen (.jpg, .png)</mat-label>
              <input matInput type="text" name="image_name" [(ngModel)]="image_name"  readonly />
              <button mat-button *ngIf="image_name" matSuffix mat-icon-button aria-label="Clear"
                  (click)="deletenameImage()">
                  <mat-icon>close</mat-icon>
              </button>
          </mat-form-field>

          <mat-form-field class="col-12" appearance="outline" *ngIf="!showUploadImage()">
              <mat-label style="color: black;">Imagen (.jpg, .png)</mat-label>
              <ngx-mat-file-input #removableInput (change)="loadImage($event)" required></ngx-mat-file-input>
              <button mat-icon-button matSuffix *ngIf="!removableInput.empty" (click)="removableInput.clear($event)">
                  <mat-icon>clear</mat-icon>
              </button>
          </mat-form-field>
      </div>
      <div class="form-row pt-2">
          <div class="col-sm-12 text-right">
              <button mat-raised-button class="btn-danger" style="margin-bottom: 15px;margin-right: 8px;" (click)="regresar()">Regresar</button>
              <button mat-raised-button class="btn-info" style="margin-bottom: 15px;" (click)="guardarProduct()">Guardar</button>
          </div>
      </div>
  </form>
  </div>
</div>
