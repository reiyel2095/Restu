<div class="container pt-5 animated fadeIn promotion-bg">
  <div class="pt-5">
    <h1 style="color:white">Listado de Descuentos</h1>
  </div>

  <div class="tabla">
    <div class="mt-20 user-contenedor-table">
      <table mat-table matSort [dataSource]="dataSourceOne" class="mat-elevation-z8 user-table" #TableOneSort="matSort" style="width: 100%;">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header  style="padding-right: 5px;">Nombre del producto</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="descuento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5px;">Descuento (%)</th>
          <td mat-cell *matCellDef="let element" style="padding-left: 5px;text-align: justify;">{{ element.descuento }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header  style="padding-right: 5px;">Precio del producto</th>
          <td mat-cell *matCellDef="let element">{{ element.price }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsOne"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsOne" (click)="seleccionarDiscount(row)" [style.background]="promotionSeleccionado == row ? 'lightblue' : ''"></tr>
      </table>
    </div>
  </div>
  <mat-paginator #TableOnePaginator="matPaginator" [pageSize]="10" [pageSizeOptions]="[5, 10]"></mat-paginator>

  <div class="row pt-2">
      <div class="col-12 text-right">
          <button mat-raised-button (click)="eliminarDiscount()" class="btn-danger" [disabled]="promotionSeleccionado == null" color="warn"  style="margin-left: 5px;" disabled>Eliminar</button>
          <button mat-raised-button  (click)="agregarDiscount()" class="btn-info"  style="margin-left: 5px;">Agregar</button>
      </div>
  </div>
</div>
