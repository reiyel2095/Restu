<mat-dialog-content style="background-color: rgb(196, 250, 250);">
  <div class="form-row col-md-12" style="padding: 0px 0px 0px 0px;margin: auto;justify-content: center; ">
      <div class="imageLogin col-md-7" style="width:600px;height:680px;text-align:center;overflow:hidden;">
          <img src="assets/images/preparandoceviche.jpg" style=" min-width:100px;height:680px;margin-left: -5%;">
      </div>
      <div class="registroLogin col-md-5" style="text-align: center;padding-left: 20px;">
          <div class="form-row" style="margin: auto;justify-content: center;">
              <div class="col-md-12" style="text-align: end;">
                  <span mat-dialog-close class="material-icons" style="font-size: 28px;font-weight: bold;margin-top: 10px;">close</span>
              </div>
          </div>
          <div class="animated fadeIn">
              <img class="logo1 pt-5" src="assets/logos/cevichelogo.png" alt="" style="max-width: 80%;">
              <p class="ingresar" style="font-weight: bold;">¡Ingrese a su cuenta!</p>
              <form>
                  <div class="form-row" style="margin: auto;justify-content: center;">
                  <mat-form-field class="col-md-11">
                      <mat-label>Correo Electrónico</mat-label>
                      <input matInput [(ngModel)]="user.email" [formControl]="emailFormControl" autocomplete="off" type="text" required>
                      <mat-icon matSuffix>email</mat-icon>
                      <mat-error *ngIf="emailFormControl.hasError('required')">
                          Este campo es <strong>requerido</strong>
                      </mat-error>
                      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                          Por favor ingresa una <strong>dirección de correo válida</strong>
                      </mat-error>
                  </mat-form-field>
                  </div>
                  <div class="form-row" style="margin: auto;justify-content: center;">
                      <mat-form-field class="col-md-11">
                          <mat-label>Contraseña</mat-label>
                          <input matInput [(ngModel)]="user.password" [formControl]="passwordFormControl" [type]="hide ? 'password' : 'text'" autocomplete="off" required>
                          <mat-icon matSuffix (click)="hide = !hide" style="cursor: pointer;">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                          <mat-error *ngIf="passwordFormControl.hasError('required')">
                              Este campo es <strong>requerido</strong>
                          </mat-error>
                      </mat-form-field>
                  </div>
                  <div class="loginbox form-row" style="margin: auto;justify-content: center;">
                      <div class="col-md-11" style="text-align: center;padding-top: 10px">
                          <button mat-flat-button class="login" style="width: 100%;background-color: #c2f703;color: rgb(15, 15, 15);border-radius: 10px;
                          padding-top: 10px;padding-bottom: 10px;font-size: 16px;" (click)="login()">Iniciar sesión</button>
                          <p>¿Aún no posees una cuenta?<a routerLink="/signup" mat-dialog-close>Regístrate ya!</a></p>
                      </div>
                  </div>
              </form>

          </div>
      </div>
  </div>
</mat-dialog-content>
